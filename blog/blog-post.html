<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akrika Blog — Post Title</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { outfit: ['Outfit', 'sans-serif'] },
          colors: { brand: '#0d6efd', brandDark: '#0a58ca' },
          boxShadow: { soft: '0 10px 30px rgba(13,110,253,0.12)' }
        }
      }
    }
  </script>

  <!-- Icons -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body { scroll-behavior: smooth; }
    .reveal { opacity: 0; transform: translateY(24px); transition: all .7s ease; }
    .reveal.show { opacity: 1; transform: translateY(0) }
  </style>
</head>
<body class="font-outfit text-slate-800">

<!-- NAVBAR -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="/index.html" class="flex items-center gap-2 group">
          <div class="w-9 h-9 rounded-xl bg-brand/10 flex items-center justify-center">
            <img src="/logo.png">
          </div>
          <span class="text-xl font-semibold text-brand group-hover:text-brandDark transition">Akrika Technologies</span>
        </a>

        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="/services/index.html" class="hover:text-brand transition">Services</a>
          <a href="/about/index.html" class="hover:text-brand transition">About</a>
          <a href="/index.html#portfolio" class="hover:text-brand transition">Portfolio</a>
          <a href="/contact/index.html" class="hover:text-brand transition">Contact</a>
          <a href="/blog/index.html" class="text-brand font-semibold">Blog</a>
          <a href="/internship/index.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-brand text-brand hover:bg-brand hover:text-white transition">
            <i data-lucide="rocket" class="w-4 h-4"></i> Internship
          </a>
        </nav>

        <button id="menuBtn" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-slate-300 text-slate-700">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden border-t border-slate-200 bg-white">
      <nav class="max-w-7xl mx-auto px-4 py-3 flex flex-col gap-3">
        <a href="/services/index.html" class="py-2">Services</a>
        <a href="/about/index.html" class="py-2">About</a>
        <a href="/index.html#portfolio" class="py-2">Portfolio</a>
        <a href="/contact/index.html" class="py-2">Contact</a>
        <a href="/blog/index.html" class="py-2 text-brand font-semibold">Blog</a>
        <a href="/internship/index.html" class="py-2 inline-flex items-center gap-2 text-brand">
          <i data-lucide="rocket" class="w-4 h-4"></i> Internship
        </a>
      </nav>
    </div>
  </header>

 <!-- HERO + CONTENT -->
  <section class="py-16 bg-gradient-to-b from-blue-50 to-white">
    <div class="max-w-3xl mx-auto px-4 text-center">
      <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand/10 text-brand text-sm">
        <i data-lucide="newspaper" class="w-4 h-4"></i> Blog Post
      </span>
      <h1 id="postTitle" class="mt-4 text-4xl md:text-5xl font-semibold"></h1>
      <p id="postMeta" class="mt-3 text-slate-600 text-sm"></p>
    </div>
  </section>

  <section class="py-10">
    <div class="max-w-3xl mx-auto px-4">
      <img id="postImage" src="" alt="Post Image" class="rounded-xl mb-8 shadow-soft">
      <article id="postContent" class="prose prose-lg max-w-none text-slate-700"></article>
      <div class="mt-10 flex justify-between items-center">
        <a href="/blog/index.html" class="inline-flex items-center gap-2 text-sm text-brand hover:text-brandDark">
          <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Blog
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <p class="text-sm text-slate-600">© <span id="year"></span> Akrika Technologies. All rights reserved.</p>
        <div class="flex items-center gap-4 text-slate-500">
          <a href="#" class="hover:text-brand"><i data-lucide="twitter" class="w-5 h-5"></i></a>
          <a href="https://www.linkedin.com/company/akrika-technologies" class="hover:text-brand"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
          <a href="#" class="hover:text-brand"><i data-lucide="facebook" class="w-5 h-5"></i></a>
          <a href="#" class="hover:text-brand"><i data-lucide="instagram" class="w-5 h-5"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
        const posts = {
      1: {
        title: "Why Restaurants Need Smart POS Systems",
        meta: "Published on Aug 18, 2025 • 5 min read",
        image: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop",
        content: `
          <p>Running a restaurant involves more than just serving good food. Managing orders, billing, taxes, and multi-branch operations can quickly become overwhelming.</p>
          <h2>Why Choose Smart POS?</h2>
          <ul><li>Automated billing & GST compliance</li><li>Real-time tracking</li><li>Multi-branch support</li></ul>
          <p>At <strong>Akrika Technologies</strong>, we build customized POS solutions tailored for restaurants.</p>
        `
      },
      2: {
        title: "Mobile Apps: The Future of Business",
        meta: "Published on Aug 19, 2025 • 4 min read",
        image: "https://images.unsplash.com/photo-1551650975-87deedd944c3?q=80&w=1200&auto=format&fit=crop",
        content: `
          <p>Mobile apps are shaping the future of businesses across industries — from food delivery to fintech.</p>
          <h2>Why Go Mobile?</h2>
          <p>Apps increase customer engagement, allow push notifications, and enable personalized services.</p>
          <p>Akrika builds modern apps that scale with your business growth.</p>
        `
      },
      3: {
        title: "Internship 2025: Applications Open",
        meta: "Published on Aug 20, 2025 • 3 min read",
        image: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop",
        content: `
          <p>We are excited to announce our Internship 2025 program. Learn and build with Akrika Technologies.</p>
          <h2>Perks:</h2>
          <ul><li>Real-world projects</li><li>Mentorship</li><li>Chance for stipend-based internships</li></ul>
        `
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if(posts[id]){
      document.getElementById("postTitle").textContent = posts[id].title;
      document.getElementById("postMeta").textContent = posts[id].meta;
      document.getElementById("postImage").src = posts[id].image;
      document.getElementById("postContent").innerHTML = posts[id].content;
    }
    window.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
    });

    // Mobile menu
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if(menuBtn){
      menuBtn.addEventListener('click', ()=> {
        mobileMenu.classList.toggle('hidden');
      })
    }

    // Reveal on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      })
    }, { threshold: 0.12 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
