<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Submission - Akrika Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Outfit', sans-serif; margin: 0; background: #fff; }
    .container { max-width: 600px; margin: 4rem auto; padding: 1rem; }
    h1 { color: #0d6efd; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, button { padding: 0.75rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #0d6efd; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #0056d2; }
    #status { text-align: center; margin-top: 1rem; color: green; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Project</h1>
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="file" id="file" required />
      <button type="submit">Upload Project</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const uploadURL = 'https://script.google.com/macros/s/AKfycbyZzU43pX7522Tisj2ygeBTeQIeOu0QJtnWqp26t-Hs4vQ1XUG1gX1ggrdpdrN91JFh/exec'; // Replace with actual Apps Script URL

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      status.textContent = 'Uploading...';

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!file) return status.textContent = 'Please select a file.';

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];
        const payload = {
          name,
          email,
          fileName: file.name,
          fileContent: base64,
          mimeType: file.type
        };

        try {
          const response = await fetch(uploadURL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          const result = await response.text();
          if (result.includes('Success')) {
            status.textContent = '✅ Project submitted successfully!';
            form.reset();
          } else {
            status.textContent = '❌ Upload failed: ' + result;
          }
        } catch (error) {
          status.textContent = '❌ Upload error. Please try again.';
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
